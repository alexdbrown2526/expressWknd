<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wireframe</title>
</head>

<body>
    <h1>Salary Calculator</h1>

    <h2>Add Employee</h2>
    <div id="container">
        <input placeholder="First Name" id="firstNameInput" />
        <input placeholder="Last Name" id="lastNameInput" />
        <input placeholder="ID" id="identityInput" />
        <input placeholder="Title" id="titleInput" />
        <input placeholder="Annual Salary" id="annualSalaryInput" />
        <button id="submitButton">Submit</button>

    </div>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
            <tr>


            </tr>





        </tbody>
    </table>

    <footer>
        <h2>
            <div id="totalMonthly">Total Monthly:<span class="totalNumber"> 0</span></div>
        </h2>


    </footer>
</body>

</html>
